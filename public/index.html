<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomedical Inventory System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-hospital"></i>
                <h1>Biomedical Inventory System</h1>
            </div>
            <div class="user-info">
                <span id="userEmail"></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <p class="register-link">Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Register</h2>
            <form id="register">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit">Register</button>
                <p class="login-link">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Inventory Management Section -->
            <section class="inventory-section">
                <h2>Inventory Management</h2>
                
                <!-- Add New Item Form -->
                <div class="add-item-form">
                    <h3>Add New Item</h3>
                    <form id="addItemForm">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="date" id="expiryDate" required>
                        </div>
                        <button type="submit">Add Item</button>
                    </form>
                </div>

                <!-- Inventory List -->
                <div class="inventory-list">
                    <h3>Current Inventory</h3>
                    <div class="search-bar">
                        <input type="text" id="searchItem" placeholder="Search items...">
                    </div>
                    <table id="inventoryTable">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Expiry Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                            <!-- Items will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Low Stock Alerts -->
            <section class="alerts-section">
                <h2>Low Stock Alerts</h2>
                <div id="alertsList" class="alerts-list">
                    <!-- Alerts will be populated here -->
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
