<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomedical Inventory - Auth</title>
</head>
<body>

    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <select id="regRole">
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
        </select>
        <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>

    <script>
        // REGISTER USER
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;
            const role = document.getElementById("regRole").value;

            try {
                const response = await fetch("http://localhost:5000/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();
                document.getElementById("registerMessage").innerText = data.message || data.error;
            } catch (error) {
                document.getElementById("registerMessage").innerText = "Error registering.";
            }
        });

        // LOGIN USER
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const response = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                document.getElementById("loginMessage").innerText = data.message || data.error;

                if (data.token) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("userId", data.userId);
                    alert("Login successful!");
                }
            } catch (error) {
                document.getElementById("loginMessage").innerText = "Error logging in.";
            }
        });
    </script>

</body>
</html>
